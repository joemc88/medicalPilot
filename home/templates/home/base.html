    <!DOCTYPE html>

<html>
    <head>
        <title>{% block title %}Default{% endblock%}</title>
        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
       <link rel="stylesheet" href="/static/admin/css/base.css" />
       <link rel="stylesheet" href="/static/admin/css/forms.css" />
       <link rel="stylesheet" href="/static/admin/css/login.css" />	
       <style type="text/css"> 
            @media screen and (max-width: 560px) {
                #header{ height: 100px; }
                #branding, #user-tools{text-align: center;}
            }
        </style>
    </head>

    <body>
    	<div id="header">
    		<div id="branding"
    			<h1 id="site-name">Patient Form Submission POC</h1>
    		</div>
    		<div id="user-tools"> 
    			<a href="/">Home</a> /
    		{% if user.is_authenticated %}
                <a href="#">Logged in as {{ user.first_name}}</a> /
                <a href="/messaging">Messages {% if unreadMessages %}({{unreadMessages}}){%endif%}</a> /
    			<a href="/userAdmin/logout/">Sign out</a>
    		{% else%}
    			<a href="/userAdmin/loginForm/">Login</a>
    		{% endif%}
    		
    		</div>
    	</div>
    	<div id="content">
        
        {% block content_block %}{% endblock %}
        </div>
    </body>
</html>
