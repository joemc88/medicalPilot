LBPCharacterise
{% extends 'home/base.html' %}
{% block content_block %}
<style type="text/css">
	#container{
		width: 800px;
  margin:0 auto;
  text-align: left;

	}
	.aligned .lab{
		width:500px;
		font-weight: bold;
		padding-left: 80px;
	}
</style>
<div id="container">
<h1>LBP Characterise</h1>

<form action="/form/submitLBPCharacterise/" method="post">
{% csrf_token  %}
<fieldset class="module aligned">
	<div class="form-row">
		<label class="lab" >First name:</label>
		<input class="vTextField" type="text" readonly="true" name="first_name" value="{{ user.first_name }}"></input><br />
	</div>
		<div class="form-row">
		<label  class="lab" >Last name:</label>
		<input class="vTextField" type="text" name="last_name"  readonly="true" value="{{ user.last_name }}"></input><br />
	</div>
		<div class="form-row">
		<label class="lab">Date:</label>
		<input class="vTextField" type ="text" name="date" readonly="true" value="{{ date }}"><br />
	</div>
		<div class="form-row">
		<label class="lab">Location</label>
		<input class="vTextField" type="text" name="Location"/>
	</div>
	<div class="form-row">
		<label class="lab">Radiation</label>
		<input class="vTextField" type="text" name="Radiation"/>
	</div>
	<div class="form-row">
		<label class="lab">Duration</label>
		<input class="vTextField" type="text" name="Duration" />
	</div>
	<div class="form-row">
		<label class="lab">Periodicity </label>
		<input class="vTextField" type="text" name="Periodicity" />
	</div>
	<div class="form-row">
		<label class="lab">Character</label>
		<input class="vTextField" type="text" name="Character" />
	</div>
	<div class="form-row">
		<label class="lab">Aggrivating Factors </label>
		<input class="vTextField" type="text" name="AggrivatingFactors"/>
	</div>
	<div class="form-row">
		<label class="lab">Relieving Factors </label>
		<input class="vTextField" type="text" name="RelievingFactors" />
	</div>
	<div class="form-row">
	<h2>Associated Symptoms </h2>
	</div>
	<div class="form-row">
		<label class="lab">Numbness</label>
		<input  type="checkbox" name="ASNumbness" />
	</div>
	<div class="form-row">
		<label class="lab">Paraesthesia</label>
		<input  type="checkbox" name="ASParaesthesia" />
	</div>
	<div class="form-row">
		<label class="lab">Syncope</label>
		<input  type="checkbox" name="ASSyncope" />
	</div>
	<div class="form-row">
		<label class="lab">Weakness</label>
	<input  type="checkbox" name="ASWeakness" />
	</div>
	<div class="form-row">
		<label class="lab">Sphincter Disturbance</label>
		<input  type="checkbox" name="ASSphincterDisturbance" />
	</div>
	<div class="form-row">
	<div class="form-row">
		<label class="lab">Dizziness</label>
		<input  type="checkbox" name="ASDizziness" />
	</div>
	<div class="form-row">
		<label class="lab">Other</label>
		<input  type="checkbox" name="ASOther" />
	</div>
<div class="form-row">
		<label class="lab">If other please state: </label>
		<input class="vTextField" type="text" name="ASOtherStated" />
	</div>

	<div class="form-row">
		<label class="lab">Interventions/Analgesia </label>
		<input class="vTextField" type="text" name="Interventions_Analgesia" />
	</div>
</fieldset>	
	<div class="submit-row">
		<input type="submit" value="Submit">
	</div>
</form>
</div>

{% endblock %}
